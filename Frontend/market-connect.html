<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiVikas - Market Connect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>

    <!-- Include header -->
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <h2>Market Connect</h2>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search for buyers or produce">
                            <button class="btn btn-outline-secondary" type="button"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select">
                            <option selected>Filter by Category</option>
                            <option value="fruits">Fruits</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="grains">Grains</option>
                            <option value="dairy">Dairy</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select">
                            <option selected>Sort By</option>
                            <option value="date">Date</option>
                            <option value="price">Price</option>
                            <option value="location">Location</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Fresh Tomatoes</h5>
                        <p class="card-text">Quantity: 500 kg | Price: â‚¹20/kg</p>
                        <p class="card-text"><i class="bi bi-geo-alt"></i> Location: Nearby Market</p>
                        <a href="#" class="btn btn-success btn-sm">Contact Seller</a>
                    </div>
                </div>
            </div>
            </div>

        <div class="card mt-4">
            <div class="card-body text-center">
                <h5>Want to sell your produce or find specific buyers?</h5>
                <a href="add-listing.html" class="btn btn-primary">Add Your Listing</a>
            </div>
        </div>

    </div>

    <!-- Include footer -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
